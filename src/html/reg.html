<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>会员注册—阳光海淘</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/font.css" />
</head>
<body>
        <header class="reg">
            <div class="clearfix">
                <h1 class="fl"><a href="../index.html"><img src="../img/logo.png" alt="" /></a></h1>
                <h3 class="fl">欢迎注册</h3>
            </div>
            <p>我已注册，现在就去<a href="login.html">登录</a></p>
        </header>
        <main>
            <form action="#">
                <label for="name">用户名</label>
                <input type="text" id="name"/><i class="iconfont jg"></i><span class="username"></span><span class="legal"></span><br />
                <label for="email">邮箱</label>
                <input type="email" id="email"/><i class="iconfont em"></i><span class="ema"></span><span class="legal_email"></span><br />
                <label for="pass">密码</label>
                <input type="password" id="pass"/><i class="iconfont font_pass"></i><span class="legal_pas"></span><br />
                <label for="confirm">确认密码</label>
                <input type="password" id="confirm"/><i class="iconfont font_pass2"></i><span class="legal_pas2"></span><br />
                <label for="verify">图形验证</label>
                <input type="text" id="verify"/><span class="ver"></span><em>看不清？<span class="btn">换一张</span></em><i class="iconfont font_ver"></i><span class="legal_ver"></span><br />
                <input type="checkbox" id="statement" checked />
                <label for="statement" id="agreement">我已阅读并同意</label><a href="#">会员注册协议</a><br />
                <div>立即注册</div>
            </form>
            <footer>               
            </footer>
        </main>
        <script type="text/javascript" src="../lib/require.js" data-main="../js/reg.js"></script>
</body>
</html>
