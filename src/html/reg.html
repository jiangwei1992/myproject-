<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>会员注册—阳光海淘</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>
<body>
        <header class="reg">
            <div class="clearfix">
                <h1 class="fl"><img src="../img/logo.png" alt="" /></h1>
                <h3 class="fl">欢迎注册</h3>
            </div>
            <p>我已注册，现在就去<a href="#">登录</a></p>
        </header>
        <main>
            <form action="#">
                <label for="name">用户名</label>
                <input type="text" id="name"/><br />
                <label for="email">邮箱</label>
                <input type="email" id="email"/><br />
                <label for="pass">密码</label>
                <input type="password" id="pass"/><br />
                <label for="confirm">确认密码</label>
                <input type="password" id="confirm"/><br />
                <label for="verify">图形验证</label>
                <input type="text" id="verify"/><span></span><em>看不清？<i>换一张</i></em><br />
                <input type="checkbox" id="statement" checked/>
                <label for="statement" id="agreement">我已阅读并同意</label><a href="#">会员注册协议</a><br />
                <button>立即注册</button>
            </form>
            <footer>
                
            </footer>
        </main>
        <script type="text/javascript" src="../lib/require.js" data-main="../js/reg.js"></script>
</body>
</html>
