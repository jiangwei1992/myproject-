<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>阳光海淘</title>
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/rightnav.css" />
    <link rel="stylesheet" type="text/css" href="../css/goods.css" />
    <link rel="stylesheet" type="text/css" href="../css/font.css" />
    <script src="../lib/iconfont.js"></script>
</head>
<body>
        <div class="goods_top">
            
        </div>
        <nav class="navbox"></nav>
        <main class="clearfix">
            <p class="marked"><span class="cate"></span>>><span class="subclass"></span>>><span class="title"></span></p>
            <div class="Wares fl">
                <div class="wares_top">
                    <img src="" alt="" />
                </div>
                <ul class="clearfix">
                    <li class="fl"></li>
                    <li class="fl"></li>
                    <li class="fl"></li>
                </ul>
            </div>
            <div class="GoodsInfo fl">
                <h3 class="goods_tit"></h3>
                <ul class="price">
                    <li>市场价：<del><span class="oldprice"></span></del></li>
                    <li>售&nbsp;&nbsp;&nbsp;&nbsp;价：<span class="nowprice"></span></li>
                </ul>
                <div class="site"><span>配送至：</span></div>
                <ul class="sa_com clearfix">
                    <li class="sales fl">销量：<span></span></li>
                    <li class="comment fl">评论：<span></span></li>
                </ul>
                <p class="package">包装规格：<span class="size"></span></p>
                <div class="numbe_s">
                    <span>数量：</span>
                    <input type="number" id="num" min="1" value="1"/>
                    <span class="reportory">库存：<i></i></span>
                    <span class="store"></span>
                </div>
                <ul class="btn clearfix">
                    <li class="buy fl">立即购买</li>
                    <li class="cart fl"><i class="iconfont">&#xe513; </i>加入购物车</li>
                </ul>
            </div>
            <div class="understock">商品数量不足  <span class="qtys"></span> 件 请修改购买数量</div>
            <div class="Service"></div>
            <p></p>
        </main>
        <div class="comments_new clearfix">
            <div class="Recommend_products fl">
                <h3>热销推荐</h3>
            </div>
            <div class="commen fl">
                 <ul class="clearfix">
                     <li class="fl"><span>商品详情</span></li>
                     <li  class="fl"><span>商品评价</span></li>
                     <li  class="fl"><span>成交记录</span></li>
                     <li  class="fl"><span>商品咨询</span></li>
                 </ul>   
            </div>
        </div>
        <div class="correlative">
            <h3 class="corre">相关商品</h3>
        </div>
        <div class="goods_footer">
            
        </div>
        <script type="text/javascript" src="../lib/require.js" data-main="../js/goods.js"></script>
</body>
</html>
