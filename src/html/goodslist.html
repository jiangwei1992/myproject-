<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>阳光海淘</title>
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/rightnav.css" />
    <link rel="stylesheet" type="text/css" href="../css/font.css" />
    <link rel="stylesheet" type="text/css" href="../css/goodslist.css" />
    <script src="../lib/iconfont.js"></script>
</head>
<body>
        <div class="goodslist_top">
            
        </div>
        <nav class="navbox"></nav>
        <main>
            <div class="cen clearfix">
                <p class="tit">首页>><span class="classify"></span></p>
                <div class="cen_left fl">
                    
                </div>
                <div class="cen_right fr">
                    <div class="det_top">
                        <h3>按子分类选择</h3>
                        <ul class="subclass"></ul>
                    </div>
                    <div class="det_cen clearfix"><span>筛选：</span>
                        <h3>按品牌/属性选择</h3>
                        
                        <ul class="band clearfix">
                            <p class="fl"><span>品牌：</span><a href="./goodslist.html">全部</a></p>
                        </ul>
                    </div>
                    <div class="det_bot">
                        <label for="keyword">关键字：</label>
                        <input type="text" id="keyword"/>
                        <label for="price">价格范围：</label>
                        <input type="number" id="startprice"/><span>—</span>
                        <input type="number" id="endprice"/><br />
                        <span>筛选：</span>
                        <input type="checkbox" value="猜你喜欢" name="recommend" id="like"/><label for="like">猜你喜欢</label>
                        <input type="checkbox" value="美食推荐" name="recommend" id="food"/><label for="food">美食推荐</label>
                        <input type="checkbox" value="数码推荐" name="recommend" id="sm"/><label for="sm">数码推荐</label>
                        <input type="checkbox" value="家居推荐" name="recommend" id="jj"/><label for="jj">家居推荐</label>
                        <input type="checkbox" value="营养推荐" name="recommend" id="yy"/><label for="yy">营养推荐</label>
                        <input type="checkbox" value="美容彩妆推荐" name="recommend" id="mz"/><label for="mz">美容彩妆推荐</label>
                        <input type="checkbox" value="母婴推荐" name="recommend" id="my"/><label for="my">母婴推荐</label>
                        <a href="goodslist.html" >搜索</a>
                        <p><a href="goodslist.html">价格</a><a href="goodslist.html">销量</a><a href="goodslist.html">人气</a><a href="goodslist.html">时间</a></p>
                    </div>
                    <div class="goodslist">
                       
                    </div>
                    <div class="page">
                         <ul class="clearfix">
                            <li class="fr despage">第<span class='nowpage'></span>/
                            <span class="allpage"></span>页 共<b class="allnum"></b>记录</li>
                            <li class="prepage fr">上一页</li>
                            <li class="selfpage fr"></li>
                            <li class="nextpage fr">下一页</li>
                         </ul>
                       
                    </div>
                </div>
            </div>
            
        </main>
        <div class="goodslist_footer">
            
        </div>
        <script type="text/javascript" src="../lib/require.js" data-main="../js/goodslist.js"></script>
</body>
</html>
